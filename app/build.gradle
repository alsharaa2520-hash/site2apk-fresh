plugins { id 'com.android.application' }
android {
  namespace 'com.syriaapps.template'
  compileSdk 34
  defaultConfig {
    applicationId "com.syriaapps.template"
    minSdk 21
    targetSdk 34
    versionCode 1
    versionName "1.0"
    if (project.hasProperty('APP_NAME')) { resValue "string","app_name", APP_NAME }
    if (project.hasProperty('PACKAGE_NAME')) { applicationId PACKAGE_NAME }
    if (project.hasProperty('SITE_URL')) { buildConfigField "String","SITE_URL",'"'+SITE_URL+'"' }
    else { buildConfigField "String","SITE_URL",'"https://syriaapps.store"' }
  }
  buildTypes {
    release { minifyEnabled false; proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'),'proguard-rules.pro' }
    debug { debuggable true }
  }
  packaging { resources.excludes += ['META-INF/*'] }
}
dependencies {
  implementation 'androidx.appcompat:appcompat:1.7.0'
  implementation 'com.google.android.material:material:1.12.0'
  implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
