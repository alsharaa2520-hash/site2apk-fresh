name: Build APK

on:
  workflow_dispatch:
    inputs:
      site_url:   { description: 'Website URL', required: true, type: string }
      app_name:   { description: 'App Name',   required: true, type: string }
      package:    { description: 'Package Name (eg: com.syriaapps.app)', required: true, type: string }
      job_id:     { description: 'External Job ID', required: true, type: string }

permissions:
  contents: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Android SDK (API 34)
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Ensure Gradle Wrapper
        run: |
          set -e
          WRAP_VER=8.7
          mkdir -p gradle/wrapper
          if [ ! -f gradle/wrapper/gradle-wrapper.properties ]; then
            cat > gradle/wrapper/gradle-wrapper.properties <<'EOF'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-bin.zip
EOF
          else
            sed -i 's#^distributionUrl=.*#distributionUrl=https\\://services.gradle.org/distributions/gradle-8.7-bin.zip#' gradle/wrapper/gradle-wrapper.properties
          fi
          if [ ! -f gradle/wrapper/gradle-wrapper.jar ]; then
            curl -L "https://services.gradle.org/distributions/gradle-${WRAP_VER}-bin.zip" -o gradle.zip
            unzip -p gradle.zip "gradle-${WRAP_VER}/lib/gradle-wrapper-*.jar" > gradle/wrapper/gradle-wrapper.jar
            rm -f gradle.zip
          fi
          chmod +x gradlew || true

      - name: Build Debug APK
        run: ./gradlew assembleDebug -PSITE_URL="${{ inputs.site_url }}" -PAPP_NAME="${{ inputs.app_name }}" -PPACKAGE="${{ inputs.package }}" --stacktrace

      - name: Collect APK
        run: |
          mkdir -p out
          cp app/build/outputs/apk/debug/*.apk out/app-debug.apk

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: out/app-debug.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: site2apk-${{ inputs.job_id }}
          name: SyriaApps Build ${{ inputs.job_id }}
          files: out/app-debug.apk
